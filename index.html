],[&quot;^14&quot;,[12,&quot;^10&quot;,&quot;WAITING&quot;,536870914]],[&quot;^14&quot;,[12,&quot;^A&quot;,1655334916466,536870929]],[&quot;^14&quot;,[12,&quot;^:&quot;,&quot;~u39eb11d8-24ef-4f38-b69b-d330684256cb&quot;,536870914]],[&quot;^14&quot;,[13,&quot;^J&quot;,1655334916466,536870929]],[&quot;^14&quot;,[13,&quot;^?&quot;,false,536870914]],[&quot;^14&quot;,[13,&quot;^X&quot;,&quot;favorites&quot;,536870914]],[&quot;^14&quot;,[13,&quot;^10&quot;,&quot;Favorites&quot;,536870914]],[&quot;^14&quot;,[13,&quot;^A&quot;,1655334916466,536870929]],[&quot;^14&quot;,[13,&quot;^:&quot;,&quot;~u37161e4b-de5a-4603-9464-3daecf3c1827&quot;,536870914]],[&quot;^14&quot;,[14,&quot;^J&quot;,1655334916466,536870929]],[&quot;^14&quot;,[14,&quot;^?&quot;,false,536870914]],[&quot;^14&quot;,[14,&quot;^X&quot;,&quot;a&quot;,536870914]],[&quot;^14&quot;,[14,&quot;^10&quot;,&quot;A&quot;,536870914]],[&quot;^14&quot;,[14,&quot;^A&quot;,1655334916466,536870929]],[&quot;^14&quot;,[14,&quot;^:&quot;,&quot;~udfe00977-fddd-46f7-a11a-fe3eabbabb83&quot;,536870914]],[&quot;^14&quot;,[15,&quot;^J&quot;,1655334916466,536870929]],[&quot;^14&quot;,[15,&quot;^?&quot;,false,536870914]],[&quot;^14&quot;,[15,&quot;^X&quot;,&quot;wait&quot;,536870914]],[&quot;^14&quot;,[15,&quot;^10&quot;,&quot;WAIT&quot;,536870914]],[&quot;^14&quot;,[15,&quot;^A&quot;,1655334916466,536870929]],[&quot;^14&quot;,[15,&quot;^:&quot;,&quot;~u6bfef9a0-90a9-45ef-9fa5-13963a85eefb&quot;,536870914]],[&quot;^14&quot;,[17,&quot;^J&quot;,1657163700484,536870916]],[&quot;^14&quot;,[17,&quot;^M&quot;,20220706,536870916]],[&quot;^14&quot;,[17,&quot;^?&quot;,true,536870916]],[&quot;^14&quot;,[17,&quot;^X&quot;,&quot;jul 6th, 2022&quot;,536870916]],[&quot;^14&quot;,[17,&quot;^10&quot;,&quot;Jul 6th, 2022&quot;,536870916]],[&quot;^14&quot;,[17,&quot;^A&quot;,1657163700484,536870916]],[&quot;^14&quot;,[17,&quot;^:&quot;,&quot;~u62c64fb4-864c-4986-9ccb-e183a28eef1b&quot;,536870916]],[&quot;^14&quot;,[18,&quot;^P&quot;,&quot;## 传统做市商\\n\\n中心化交易所：\\n\\n你以一个价格发出买单，系统在订单簿(`order book`)寻找合适的卖单进行撮合成交。如果当前没有合适的的对手单，则将新的订单暂存到`order book`中等待合适的对手单出现。这个`order book`保存了所有的买单、卖单信息。\\n\\n 如果买卖双方不够活跃，买/卖单不能快速的撮合成功，就会出现长时间挂单，交易效率底下。此时，你可能考虑不再使用这个平台了。\\n这个时候，做市商出现了\\n\\n传统做市商：\\n\\n在交易所里同时发布买单和卖单(双向报价)。这个时候，普通交易者就不需要等待交易对手出现即可完成交易。\\n如此一来，市场流动性足以满足公众投资者的投资需求。同时，做市商本身可以通过交易差价赚取利润（监守自盗嫌疑）。\\n\\n自动化做市商(Automated Market Maker，`AMM`)，需要满足以下特征：\\n1. `AMM` 由于要做双向报价，需要持有两种资产；\\n2. `AMM` 资产池要能充值/体现；\\n3. `AMM` 可以根据市场变化自动调整价格；\\n4. `AMM` 可以通过交易赚取利润。\\n\\n流动性几个概念：\\n\\n1. 流动性：两种`ERC-20`代币的综合，即同时质押两种代币，表示流动性增加；\\n2. 流动性池(Pool): 所有流动性汇集城的池子，即``AMM``资产池；\\n3. 流动性提供者(Liquidity Provider/LP): 流动性提供者；\\n4. 流动性代币(Pool Token/Liquidity Token): 这个代币代表流行性供给/流动性代币，在`LP`提供流动性是自动增发(`mint`)给`LP`，提取流动性时销毁(`burn`)`LP`的代币；\\n5.  流动性池份额（Liquidity Pool Share/LPS）：计算出来代表所占有的流通的流动型代币的份额值，用来记录每个LP的流动性贡献比例；\\n\\n流动性池中两种代币的相对价格是通过池子中两种代币的数量比来决定的，直观的理解就是两种代币的总价值是相同的，每次交易完之后由于两种代币的数量会发生变化，相对价格也会变化，价格的调整遵循如下公式：\\n$ x \\\\times y = k, k \\\\in C $\\n\\n剩下的看不懂了，暂停更新...&quot;,536870916]],[&quot;^14&quot;,[18,&quot;^N&quot;,&quot;~:markdown&quot;,536870916]],[&quot;^14&quot;,[18,&quot;^U&quot;,2,536870916]],[&quot;^14&quot;,[18,&quot;^E&quot;,17,536870916]],[&quot;^14&quot;,[18,&quot;^W&quot;,17,536870916]],[&quot;^14&quot;,[18,&quot;^T&quot;,17,536870916]],[&quot;^14&quot;,[18,&quot;^S&quot;,17,536870916]],[&quot;^14&quot;,[18,&quot;~:block/size&quot;,2,536870916]],[&quot;^14&quot;,[18,&quot;^V&quot;,&quot;~:heading&quot;,536870916]],[&quot;^14&quot;,[18,&quot;~:block/unordered&quot;,false,536870916]],[&quot;^14&quot;,[18,&quot;^:&quot;,&quot;~u62c64fb4-51cf-41f5-9bd9-1f141134717c&quot;,536870916]],[&quot;^14&quot;,[19,&quot;^J&quot;,1657163700510,536870917]],[&quot;^14&quot;,[19,&quot;^N&quot;,&quot;^16&quot;,536870917]],[&quot;^14&quot;,[19,&quot;^M&quot;,20220707,536870917]],[&quot;^14&quot;,[19,&quot;^?&quot;,true,536870917]],[&quot;^14&quot;,[19,&quot;^X&quot;,&quot;jul 7th, 2022&quot;,536870917]],[&quot;^14&quot;,[19,&quot;^10&quot;,&quot;Jul 7th, 2022&q       // This script checks to see if a redirect is present in the query string
